<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Types App - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="absolute top-4 right-4">
        <a href="/" class="px-4 py-2 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600">Terug</a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm mx-auto text-center">
        <h1 class="text-2xl font-semibold mb-6">Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Geruikersnaam:</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            
            <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Wachtwoord:</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Login</button>
        </form>
        
        <div id="message" class="mt-4 text-red-500">
            {% for message in get_flashed_messages() %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
